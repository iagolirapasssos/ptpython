<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PtPython IDE</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/codemirror.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/theme/monokai.min.css">
    <link rel="stylesheet" href="static/css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <nav>
                <ul>
                    <li>
                        <a href="#">Arquivo</a>
                        <ul class="submenu">
                            <li><a href="#" id="openFile">Abrir (Ctrl+O)</a></li>
                            <li><a href="#" id="newFile">Novo (Ctrl+N)</a></li>
                            <li><a href="#" id="saveFile">Salvar (Ctrl+S)</a></li>
                            <li><a href="#" id="closeFile">Fechar (Ctrl+W)</a></li>
                        </ul>
                    </li>
                    <li>
                        <a href="#">Executar</a>
                        <ul class="submenu">
                            <li><a href="#" id="runCode">Executar (Ctrl+E)</a></li>
                            <li><a href="#" id="debugCode">Debugar (Ctrl+D)</a></li>
                            <li><a href="#" id="translateCode">Traduzir (Ctrl+T)</a></li>
                        </ul>
                    </li>
                    <li>
                        <a href="#">Ajuda</a>
                        <ul class="submenu">
                            <li><a href="#" id="shortcuts">Atalhos</a></li>
                            <li><a href="#" id="credits">Créditos</a></li>
                            <li><a href="https://docs.google.com/document/d/e/2PACX-1vSv-GwTTpmYczRu1_fuqBq4uoVzRu0RyDEgy1BpG0hNqx7-jS6oWLeLUmZ2pP4ORx__e4nWaruAIPwB/pub" target="_blank">Documentação</a></li>
                            <li><a href="https://github.com/iagolirapasssos/ptpython/tree/main/examples" target="_blank">Exemplos</a></li>
                        </ul>
                    </li>
                </ul>
            </nav>
            <div class="logo">
                <img src="assets/logo.png" alt="PtPython IDE">
            </div>
        </header>
        <main>
            <div class="editor-container">
                <textarea id="code-editor"></textarea>
            </div>
            <div class="output-container">
                <textarea id="translated-code-editor"></textarea>
            </div>
        </main>
        <div class="terminal-container">
            <div id="terminal-output"></div>
            <input type="text" id="terminal-input" placeholder="Digite o comando...">
        </div>
    </div>
    <input type="file" id="fileInput" style="display:none">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/mode/python/python.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/addon/edit/closebrackets.min.js"></script>
    <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
    <script src="static/js/script.js"></script>
</body>
</html>
